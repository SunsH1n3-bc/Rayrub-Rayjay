<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Wealth Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Kanit:wght@200;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8F9FB;
            --surface: #FFFFFF;
            --primary: #2D5BFF; /* Indigo Modern */
            --text-main: #1A1C1E;
            --text-sub: #6C727A;
            --income: #00B894;
            --expense: #FF5252;
            --radius-lg: 28px;
            --radius-md: 18px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--bg); 
            font-family: 'Plus Jakarta Sans', 'Kanit', sans-serif; 
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-shell {
            width: 100%;
            max-width: 440px;
            padding: 40px 20px;
            position: relative;
        }

        /* Balance Section */
        .main-header {
            text-align: center;
            margin-bottom: 35px;
            padding: 20px 0;
        }

        .main-header small {
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .main-header h1 {
            font-size: 2.8rem;
            font-weight: 600;
            margin-top: 5px;
            letter-spacing: -1px;
        }

        /* Stats Card Group */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .stat-card span {
            font-size: 0.75rem;
            color: var(--text-sub);
            display: block;
            margin-bottom: 8px;
        }

        .stat-card p {
            font-size: 1.15rem;
            font-weight: 600;
        }

        /* Input Form Custom */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: var(--radius-lg);
            border: 1px solid white;
            box-shadow: var(--shadow);
            margin-bottom: 35px;
        }

        .type-selector {
            display: flex;
            background: #EEEFF3;
            padding: 5px;
            border-radius: 14px;
            margin-bottom: 20px;
        }

        .type-selector input { display: none; }
        .type-selector label {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
            color: var(--text-sub);
        }

        #type-exp:checked ~ label[for="type-exp"] { background: var(--surface); color: var(--expense); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        #type-inc:checked ~ label[for="type-inc"] { background: var(--surface); color: var(--income); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .cat-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        .cat-scroll::-webkit-scrollbar { display: none; }

        .cat-pill {
            white-space: nowrap;
            padding: 10px 18px;
            background: #F0F1F5;
            border-radius: 50px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .cat-pill.active {
            background: var(--text-main);
            color: white;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid #EAECEF;
            background: #F9FAFB;
            margin-bottom: 12px;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn-add {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-add:active { transform: scale(0.97); }

        /* History Grouping */
        .history-section { margin-top: 20px; }
        .history-section h3 { font-size: 1.1rem; margin-bottom: 20px; font-weight: 600; }

        .filter-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #EEE;
        }

        .filter-tab {
            padding-bottom: 10px;
            color: var(--text-sub);
            font-size: 0.9rem;
            cursor: pointer;
            position: relative;
        }

        .filter-tab.active {
            color: var(--text-main);
            font-weight: 600;
        }

        .filter-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px; left: 0; width: 100%; height: 2px;
            background: var(--text-main);
        }

        .date-divider {
            color: var(--text-sub);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin: 25px 0 15px;
            display: flex;
            justify-content: space-between;
        }

        .item-row {
            background: var(--surface);
            padding: 18px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
        }

        .item-icon {
            width: 45px; height: 45px;
            background: #F5F7FA;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 15px;
        }

        .item-info { flex: 1; }
        .item-info strong { display: block; font-size: 0.95rem; }
        .item-info small { color: var(--text-sub); font-size: 0.8rem; }

        .item-amt { text-align: right; }
        .item-amt p { font-weight: 600; font-size: 1rem; }
        .item-amt.inc { color: var(--income); }
        .item-amt.exp { color: var(--text-main); }

        .del-action {
            color: #E0E0E0;
            margin-left: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .del-action:hover { color: var(--expense); }

    </style>
</head>
<body>

<div class="app-shell">
    <header class="main-header">
        <small>Total Net Worth</small>
        <h1 id="total-balance">‡∏ø0.00</h1>
    </header>

    <div class="stats-row">
        <div class="stat-card">
            <span>Today's Spending</span>
            <p id="day-exp" style="color: var(--expense);">‡∏ø0</p>
        </div>
        <div class="stat-card">
            <span>Monthly Total</span>
            <p id="month-exp">‡∏ø0</p>
        </div>
    </div>

    <div class="glass-panel">
        <form id="tx-form">
            <div class="type-selector">
                <input type="radio" id="type-exp" name="type" value="expense" checked>
                <label for="type-exp">Expense</label>
                <input type="radio" id="type-inc" name="type" value="income">
                <label for="type-inc">Income</label>
            </div>

            <div class="cat-scroll" id="cat-list">
                <div class="cat-pill active" data-val="üç± Food">üç± Food</div>
                <div class="cat-pill" data-val="üöó Travel">üöó Transport</div>
                <div class="cat-pill" data-val="üõçÔ∏è Shopping">üõçÔ∏è Shopping</div>
                <div class="cat-pill" data-val="üé¨ Fun">üé¨ Fun</div>
                <div class="cat-pill" data-val="üí∞ Salary">üí∞ Salary</div>
                <div class="cat-pill" data-val="üè† Others">üè† Home</div>
            </div>
            <input type="hidden" id="selected-cat" value="üç± Food">

            <input type="text" id="desc" placeholder="What was this for?" required>
            <input type="number" id="amt" placeholder="Amount (‡∏ø)" step="0.01" required>
            <input type="date" id="date-input">
            
            <button type="submit" class="btn-add">Save Transaction</button>
        </form>
    </div>

    <div class="history-section">
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="applyFilter('all')">All</div>
            <div class="filter-tab" onclick="applyFilter('income')">Income</div>
            <div class="filter-tab" onclick="applyFilter('expense')">Expense</div>
        </div>

        <div id="history-container">
            </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('wealth_db')) || [];
    let filter = 'all';

    document.getElementById('date-input').valueAsDate = new Date();

    // Category Pill Logic
    document.querySelectorAll('.cat-pill').forEach(pill => {
        pill.addEventListener('click', () => {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            pill.classList.add('active');
            document.getElementById('selected-cat').value = pill.dataset.val;
        });
    });

    function applyFilter(f) {
        filter = f;
        document.querySelectorAll('.filter-tab').forEach(t => {
            t.classList.toggle('active', t.innerText.toLowerCase() === f);
        });
        render();
    }

    document.getElementById('tx-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const type = document.querySelector('input[name="type"]:checked').value;
        const entry = {
            id: Date.now(),
            desc: document.getElementById('desc').value,
            cat: document.getElementById('selected-cat').value,
            amt: type === 'expense' ? -Math.abs(document.getElementById('amt').value) : Math.abs(document.getElementById('amt').value),
            date: document.getElementById('date-input').value
        };
        db.push(entry);
        localStorage.setItem('wealth_db', JSON.stringify(db));
        document.getElementById('desc').value = '';
        document.getElementById('amt').value = '';
        render();
    });

    function removeTx(id) {
        db = db.filter(i => i.id !== id);
        localStorage.setItem('wealth_db', JSON.stringify(db));
        render();
    }

    function render() {
        const container = document.getElementById('history-container');
        container.innerHTML = '';
        
        let balance = 0, dayE = 0, monthE = 0;
        const today = new Date().toISOString().split('T')[0];
        const thisMonth = new Date().getMonth();

        // Calc Stats
        db.forEach(i => {
            balance += i.amt;
            if(i.amt < 0) {
                if(i.date === today) dayE += Math.abs(i.amt);
                if(new Date(i.date).getMonth() === thisMonth) monthE += Math.abs(i.amt);
            }
        });

        document.getElementById('total-balance').innerText = `‡∏ø${balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('day-exp').innerText = `‡∏ø${dayE.toLocaleString()}`;
        document.getElementById('month-exp').innerText = `‡∏ø${monthE.toLocaleString()}`;

        // Grouping & Filtering
        let displayData = db;
        if(filter === 'income') displayData = db.filter(i => i.amt > 0);
        if(filter === 'expense') displayData = db.filter(i => i.amt < 0);

        const groups = displayData.reduce((acc, i) => {
            acc[i.date] = acc[i.date] || [];
            acc[i.date].push(i);
            return acc;
        }, {});

        Object.keys(groups).sort((a,b) => new Date(b) - new Date(a)).forEach(date => {
            const daySum = groups[date].reduce((s, i) => s + i.amt, 0);
            const divider = document.createElement('div');
            divider.className = 'date-divider';
            divider.innerHTML = `<span>${date === today ? 'Today' : date}</span> <span>${daySum < 0 ? '-' : '+'}‡∏ø${Math.abs(daySum).toLocaleString()}</span>`;
            container.appendChild(divider);

            groups[date].forEach(i => {
                const row = document.createElement('div');
                row.className = `item-row ${i.amt < 0 ? 'minus' : 'plus'}`;
                const icon = i.cat.split(' ')[0];
                row.innerHTML = `
                    <div class="item-icon">${icon}</div>
                    <div class="item-info">
                        <strong>${i.desc}</strong>
                        <small>${i.cat.split(' ')[1]}</small>
                    </div>
                    <div class="item-amt ${i.amt < 0 ? 'exp' : 'inc'}">
                        <p>${i.amt < 0 ? '-' : '+'}‡∏ø${Math.abs(i.amt).toLocaleString()}</p>
                    </div>
                    <div class="del-action" onclick="removeTx(${i.id})">‚úï</div>
                `;
                container.appendChild(row);
            });
        });
    }

    render();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Stats Tracker - GitHub Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --income: #2ecc71;
            --expense: #e74c3c;
            --bg: #f0f2f5;
            --card: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); 
            font-family: 'Kanit', sans-serif; 
            padding: 15px;
            display: flex; 
            justify-content: center;
            line-height: 1.6;
        }

        .app-container { width: 100%; max-width: 480px; }

        header { text-align: center; margin-bottom: 25px; }
        
        .balance-card {
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: white; 
            padding: 30px 20px; 
            border-radius: 24px; 
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .balance-card h1 { font-size: 2.2rem; margin-top: 5px; word-break: break-all; }

        /* Dashboard ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥ */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        .stat-item {
            background: var(--card);
            padding: 15px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            border-bottom: 4px solid transparent;
        }
        .stat-item h4 { font-size: 0.85rem; color: #666; margin-bottom: 4px; }
        .stat-item p { font-size: 1.1rem; font-weight: 600; color: var(--expense); }

        /* Form Section */
        .add-transaction { 
            background: var(--card); 
            padding: 24px; 
            border-radius: 24px; 
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }
        
        h3 { margin-bottom: 15px; font-size: 1.1rem; color: #444; }

        .type-switcher { 
            display: flex; 
            background: #f0f0f0; 
            border-radius: 14px; 
            margin-bottom: 20px; 
            padding: 4px; 
        }
        .type-switcher input { display: none; }
        .type-switcher label { 
            flex: 1; 
            text-align: center; 
            padding: 12px; 
            cursor: pointer; 
            border-radius: 11px;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        #type-exp:checked + label { background: var(--expense); color: white; }
        #type-inc:checked + label { background: var(--income); color: white; }

        .category-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
            margin-bottom: 18px; 
        }
        .cat-btn { 
            padding: 10px 5px; 
            border: 1px solid #eee; 
            border-radius: 12px; 
            background: #fdfdfd; 
            cursor: pointer; 
            font-family: 'Kanit'; 
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .cat-btn.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        input { 
            width: 100%; 
            padding: 14px; 
            border: 1.5px solid #eee; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            font-family: 'Kanit';
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        .btn-submit { 
            width: 100%; 
            padding: 16px; 
            background: #222; 
            color: white; 
            border: none; 
            border-radius: 14px; 
            cursor: pointer; 
            font-size: 1.05rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); }

        /* List */
        .list { list-style: none; }
        .list li {
            background: white; 
            padding: 16px; 
            border-radius: 18px; 
            margin-bottom: 12px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.03);
            border-left: 6px solid #ddd;
        }
        .list li.plus { border-left-color: var(--income); }
        .list li.minus { border-left-color: var(--expense); }
        
        .delete-btn { 
            background: #fff0f0; 
            border: none; 
            color: #ff4d4d; 
            cursor: pointer; 
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="balance-card">
            <small>‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠</small>
            <h1 id="balance">‡∏ø0.00</h1>
        </div>
    </header>

    <h3>‡∏™‡∏£‡∏∏‡∏õ‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</h3>
    <div class="stats-grid">
        <div class="stat-item">
            <h4>‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</h4>
            <p id="stat-day">‡∏ø0.00</p>
        </div>
        <div class="stat-item">
            <h4>‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå‡∏ô‡∏µ‡πâ</h4>
            <p id="stat-week">‡∏ø0.00</p>
        </div>
        <div class="stat-item">
            <h4>‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</h4>
            <p id="stat-month">‡∏ø0.00</p>
        </div>
        <div class="stat-item">
            <h4>‡∏õ‡∏µ‡∏ô‡∏µ‡πâ</h4>
            <p id="stat-year">‡∏ø0.00</p>
        </div>
    </div>

    <section class="add-transaction">
        <h3>‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</h3>
        <form id="form">
            <div class="type-switcher">
                <input type="radio" id="type-exp" name="type" value="expense" checked>
                <label for="type-exp">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</label>
                <input type="radio" id="type-inc" name="type" value="income">
                <label for="type-inc">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö</label>
            </div>

            <div class="category-grid">
                <button type="button" class="cat-btn active" data-value="üç± ‡∏≠‡∏≤‡∏´‡∏≤‡∏£">üç± ‡∏≠‡∏≤‡∏´‡∏≤‡∏£</button>
                <button type="button" class="cat-btn" data-value="üöó ‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á">üöó ‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á</button>
                <button type="button" class="cat-btn" data-value="üõçÔ∏è ‡∏ä‡πâ‡∏≠‡∏õ‡∏õ‡∏¥‡πâ‡∏á">üõçÔ∏è ‡∏ä‡πâ‡∏≠‡∏õ‡∏õ‡∏¥‡πâ‡∏á</button>
                <button type="button" class="cat-btn" data-value="üí∞ ‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô">üí∞ ‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</button>
                <button type="button" class="cat-btn" data-value="üé∏ ‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á">üé∏ ‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á</button>
                <button type="button" class="cat-btn" data-value="üè† ‡∏≠‡∏∑‡πà‡∏ô‡πÜ">üè† ‡∏≠‡∏∑‡πà‡∏ô‡πÜ</button>
            </div>
            <input type="hidden" id="selected-category" value="üç± ‡∏≠‡∏≤‡∏´‡∏≤‡∏£">

            <input type="text" id="text" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î..." required>
            <input type="number" id="amount" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô..." step="0.01" required>
            <input type="date" id="date" required>
            <button type="submit" class="btn-submit">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
        </form>
    </section>

    <h3 id="history-label">‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</h3>
    <ul id="list" class="list"></ul>
</div>

<script>
    // ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏ï‡∏≤‡∏°‡πÄ‡∏Ç‡∏ï‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢
    const dateInput = document.getElementById('date');
    const today = new Date();
    dateInput.value = today.toISOString().split('T')[0];

    let transactions = [];

    // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å LocalStorage ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢
    try {
        const saved = localStorage.getItem('transactions');
        transactions = saved ? JSON.parse(saved) : [];
    } catch (e) {
        console.error("Could not load transactions", e);
        transactions = [];
    }

    // Category Button Selection
    document.querySelectorAll('.cat-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('selected-category').value = btn.getAttribute('data-value');
        });
    });

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
    document.getElementById('form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const text = document.getElementById('text').value;
        const amount = document.getElementById('amount').value;
        const category = document.getElementById('selected-category').value;
        const type = document.querySelector('input[name="type"]:checked').value;
        const date = document.getElementById('date').value;

        if(!text.trim() || !amount) return;

        const newTransaction = {
            id: Date.now(),
            text: text.trim(),
            category,
            amount: type === 'expense' ? -Math.abs(parseFloat(amount)) : Math.abs(parseFloat(amount)),
            date
        };

        transactions.push(newTransaction);
        saveAndRender();
        
        // Reset Form
        document.getElementById('text').value = '';
        document.getElementById('amount').value = '';
    });

    function saveAndRender() {
        localStorage.setItem('transactions', JSON.stringify(transactions));
        renderUI();
    }

    function renderUI() {
        const list = document.getElementById('list');
        list.innerHTML = '';

        let total = 0;
        let dayE = 0, weekE = 0, monthE = 0, yearE = 0;

        const now = new Date();
        const todayStr = now.toISOString().split('T')[0];

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô)
        const sortedTransactions = [...transactions].sort((a,b) => new Date(b.date) - new Date(a.date));

        sortedTransactions.forEach(t => {
            total += t.amount;
            
            const tDate = new Date(t.date);
            if (t.amount < 0) {
                const absAmt = Math.abs(t.amount);
                
                // ‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô
                if (t.date === todayStr) dayE += absAmt;

                // ‡∏£‡∏≤‡∏¢‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå (‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á 7 ‡∏ß‡∏±‡∏ô)
                const diffTime = (now - tDate) / (1000 * 60 * 60 * 24);
                if (diffTime >= 0 && diffTime <= 7) weekE += absAmt;

                // ‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô
                if (tDate.getMonth() === now.getMonth() && tDate.getFullYear() === now.getFullYear()) monthE += absAmt;

                // ‡∏£‡∏≤‡∏¢‡∏õ‡∏µ
                if (tDate.getFullYear() === now.getFullYear()) yearE += absAmt;
            }

            const li = document.createElement('li');
            li.className = t.amount < 0 ? 'minus' : 'plus';
            li.innerHTML = `
                <div>
                    <small style="color: #999;">${t.date}</small><br>
                    <strong>${t.category}</strong> ${t.text}
                </div>
                <div style="text-align: right;">
                    <span style="font-weight: 600;">${t.amount < 0 ? '-' : '+'}‡∏ø${Math.abs(t.amount).toLocaleString(undefined, {minimumFractionDigits: 2})}</span><br>
                    <button class="delete-btn" onclick="remove(${t.id})">‡∏•‡∏ö</button>
                </div>
            `;
            list.appendChild(li);
        });

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç Dashboard
        document.getElementById('balance').innerText = `‡∏ø${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('stat-day').innerText = `‡∏ø${dayE.toLocaleString()}`;
        document.getElementById('stat-week').innerText = `‡∏ø${weekE.toLocaleString()}`;
        document.getElementById('stat-month').innerText = `‡∏ø${monthE.toLocaleString()}`;
        document.getElementById('stat-year').innerText = `‡∏ø${yearE.toLocaleString()}`;
    }

    function remove(id) {
        if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?')) {
            transactions = transactions.filter(t => t.id !== id);
            saveAndRender();
        }
    }

    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    renderUI();
</script>

</body>
</html>
